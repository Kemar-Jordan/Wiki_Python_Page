{% extends "main.html" %}
{% block page_name %}

{% endblock %}

{% block content %}
<body>
    <h3>Upload to the Wiki</h3>
    <form method="POST" action="" enctype="multipart/form-data">
        <input type="text" name="wikiname" placeholder="wikiname"required/>
        <input type="file" name="wiki" accept=".doc, .docx, application/msword" required/>
        <input type="submit" value="Upload"/>
    </form>
    {{message}}
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
    {% endfor %}
</body>
{% endblock %}
